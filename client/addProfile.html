<template name="addProfile">
    <div class="row justify-content-around mb-3">
        <div class="col-lg-6 text-center">
           <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add New User
            </button> 
        </div>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add a new user profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="addData">
                        <div class="previewImg text-center">
                            <img id="preImg" src="blankprofile.png" alt="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="profImgLabel">Image Path</span>
                            <input type="text" class="form-control" id="profPic" placeholder="Path to imge" aria-label="Profile Image" aria-describedby="profImgLabel">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="fnameLabel">First Name</span>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" aria-label="First name" aria-describedby="fnameLabel">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="lnameLabel">Last Name</span>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" aria-label="Last name" aria-describedby="lnameLabel">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="cAgeLabel">Current Age</span>
                            <input type="text" class="form-control" id="age" placeholder="Current Age" aria-label="Current Age" aria-describedby="cAgeLabel">
                        </div>  
                        
                        <div class="input-group mb-3">
                            <input class="form-check-input mx-2" type="radio" name="genderRadio" value="male">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input mx-2" type="radio" name="genderRadio" value="female" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                        </div>
                        
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary js-save" >Save changes</button>
                    </div>
            </div>
        </div>
    </div>

</template>
